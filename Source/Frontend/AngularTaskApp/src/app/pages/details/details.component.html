<div >
    <form class="container mt-5">
        <h1 class="title-page-custom">Details Task</h1>

   <div class="input-custom">
        <div>
            <label class="form-label">Id</label>
            <input type="text" class="form-control" formControlName="id" value="{{task.id}}" disabled/>
        </div>

        <div class="mt-3">
            <label class="form-label">Name</label>
            <textarea class="form-control" rows="1" formControlName="name" disabled>{{task.name}}</textarea>
        </div>

        <div class="mt-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="2" formControlName="description" disabled>{{task.description}}</textarea>
        </div>


        <div  >
            <label class="form-label">CreatedOn</label>
            <input type="text" class="form-control" [value]="task.createdOn | date:'short'" disabled/>
        </div>

        <div >
            <label class="form-label">Active</label>
            <input type="text" class="form-control" [value]="task.active ? 'Yes' : 'No'" disabled/>
        </div>
    </div>

        <div class="d-flex mt-3">
            <a class="btn btn-warning w-50 mx-1 btn-custom" [routerLink]="['/edit', task.id]">Edit</a>
            
            <a class="btn btn-info w-50 mx-1 btn-custom" [routerLink]="['/']">Back</a>
        </div>
    </form>
</div>
