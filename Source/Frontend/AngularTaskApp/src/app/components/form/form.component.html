<div >
    <form [formGroup]="taskForm" (ngSubmit)="submitRegister()" (ngSubmit)="submitEdit()" #formDit="ngForm">

        <h1 class="title-page-custom">{{descPageName}}</h1>

        <!-- <div *ngIf="routerForm.url.includes('xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx')" >
            <label class="form-label">Id</label>
            <input type="text" class="form-control" placeholder="Enter the description" formControlName="id"/>
        </div> -->
    <div class="input-custom">
        <div class="mt-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter the name" formControlName="name"/>
        </div>

        <div class="mt-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" placeholder="Enter the description" formControlName="description"/>
        </div>
    </div>
        <div class="d-flex mt-3">
            <button *ngIf="routerForm.url.includes('register')" class="btn btn-success w-50 mx-1 btn-custom" type="submitRegister">{{btnAction}}</button>
            <button *ngIf="routerForm.url.includes('edit')" class="btn btn-success w-50 mx-1 btn-custom" type="submitEdit">{{btnAction}}</button>
            
            <a class="btn btn-info w-50 mx-1 btn-custom" [routerLink]="['/']">Back</a>
        </div>
    </form>
</div>
